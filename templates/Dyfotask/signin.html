{% extends 'base.html' %}
{% block content %}	
{% load staticfiles %}
<!-- method="POST" action="/signup/" -->
			<div class="wrap-login100 p-l-110 p-r-110 p-t-62 p-b-33">
				<form id="newuserform" class="login100-form validate-form flex-sb flex-w" method="POST" action="/signin/" >
				{% csrf_token %}					
					<h5>{{ message|safe }}</h5>
					<span class="login100-form-title p-b-53">
						Sign In 
					</span>
					<div class="p-t-31 p-b-9">
						<span class="txt1">
							Email:
						</span>
					</div>
					<div class="wrap-input100 validate-input" data-validate = "Email is required">
						<input class="input100" type="email" name="email" id="email">
						<span class="focus-input100"></span>
					</div>
					<div class="p-t-13 p-b-9">
						<span class="txt1">
							Password
						</span>
					</div>
					<div class="wrap-input100 validate-input" data-validate = "Password1 is required">
						<input class="input100" type="password" name="password" id="pass1">
						<span class="focus-input100"></span>
					</div>
					<div class="container-login100-form-btn m-t-17">
						<button type="submit" value="signin" class="login100-form-btn" >Signin</button>
						
					</div>
					</div>
				</form>
			</div>
{% endblock %}
